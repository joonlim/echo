# halconfig

server:
  port: ${services.echo-slave.port:8089}
  address: ${services.echo-slave.host:localhost}

spinnaker:
  baseUrl: ${services.deck.baseUrl}
  cassandra:
     enabled: false
  inMemory:
     enabled: true

front50:
  baseUrl: ${services.front50.baseUrl:http://localhost:8080}

orca:
  baseUrl: ${services.orca.baseUrl:http://localhost:8083}

endpoints.health.sensitive: false

scheduler:
  enabled: false

redis:
  connection: ${services.redis.baseUrl:redis://localhost:6379}
